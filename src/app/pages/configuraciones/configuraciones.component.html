<app-navbar></app-navbar>

<div class="main-container">
  <main>
    <div class="settings-header">
      <span class="settings-icon">⚙️</span>
      <h2>Configuraciones</h2>
      <p class="settings-desc">Personaliza el aspecto de la aplicación según tu preferencia.</p>
    </div>
    <ul class="settings-list">
      <li>
        <label>Tema:</label>
        <div class="theme-options">
          <button type="button" class="theme-btn" [class.active]="theme === 'light'" (click)="onThemeChangeManual('light')">
            <span class="theme-btn-icon">🌞</span> Claro
          </button>
          <button type="button" class="theme-btn" [class.active]="theme === 'dark'" (click)="onThemeChangeManual('dark')">
            <span class="theme-btn-icon">🌙</span> Oscuro
          </button>
        </div>
      </li>
    </ul>
    <button class="save-button" (click)="mostrarMensaje()">Guardar Cambios</button>
  </main>
</div>
